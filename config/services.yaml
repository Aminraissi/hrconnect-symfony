# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    cv_directory: '%kernel.project_dir%/public/uploads/cv'
    lettre_motivation_directory: '%kernel.project_dir%/public/uploads/lettre_motivation'
    google_maps_api_key: '%env(GOOGLE_MAPS_API_KEY)%'
    stripe.secret_key: '%env(STRIPE_SECRET_KEY)%'
    stripe.public_key: '%env(STRIPE_PUBLIC_KEY)%'
    justificatifs_directory: '%kernel.project_dir%/public/uploads/justificatifs'


services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\NotificationService:
        arguments:
            $appId: '%env(ONESIGNAL_APP_ID)%'
            $appKey: '%env(ONESIGNAL_API_KEY)%'

    App\Service\TwilioService:
        arguments:
            $sid: '%env(HAYTHEM_TWILIO_SID)%'
            $token: '%env(HAYTHEM_TWILIO_TOKEN)%'
            $from: '%env(HAYTHEM_TWILIO_FROM)%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Service d'analyse de CV avec Gemini
    App\Service\GeminiCvEvaluatorService:
        arguments:
            $logger: '@logger'
            $requestStack: '@request_stack'
            $cvAnalyzerService: '@App\Service\CvAnalyzerService'

    # Service d'analyse de CV
    App\Service\CvAnalyzerService:
        arguments:
            $httpClient: '@http_client'
            $logger: '@logger'

    # Service d'email pour les candidatures
    App\Service\CandidatureEmailService:
        arguments:
            $logger: '@logger'
            $mailer: '@mailer'
     # Service d'email pour les candidatures
    App\Service\FileContentChecker:
        arguments:
            - '@parameter_bag'
twig:
    globals:
        google_maps_api_key: '%google_maps_api_key%'

